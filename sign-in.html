<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>The Night Caf√©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/main.mobile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-box">
      <div class="arrow-login">
        <a href="index_main.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h1 class="galleria-log">galleria.</h1>
      <form action="" id="form-example">
        <div class="label-input">
          <label class="label1" id="ceva" name="email"
            >Email
            <input
              class="input"
              type="email"
              name="email"
              id="email1"
              autocomplete="off"
              placeholder="Email"
            />
          </label>
        </div>
        <div class="label-input">
          <label class="label1" name="password"
            >Password
            <input
              class="input"
              type="password"
              name="password"
              id="password1"
              placeholder="Must have at least 6 characters"
              minlength="6"
              autocomplete="off"
            />
          </label>
        </div>

        <a class="forgot" href="#">Forgot password?</a>
        <button class="button1" type="submit">Sign in</button>
      </form>
    </div>
    <script src="sign-in.js"></script>
  </body>
</html>
