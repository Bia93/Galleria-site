<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <link href="./styles/main.mobile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <a href="index_main.html">
        <img class="logo-svg" src="./photos/logo.svg" alt="logo gallery"
      /></a>
      <h2 class="checkout">CHECKOUT</h2>
    </div>
    <div class="main-cart">
      <div class="main-cart1">
        <div class="first-part">
          <div class="delivery-adress">
            <h5 class="delivery">DELIVERY ADRESS</h5>
            <form action="/action_page.php">
              <label for="fname">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />

              <label class="name-color" for="lname">LAST NAME</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label class="name-color" for="lnumber">MOBILE</label>
              <input
                type="text"
                id="lnumber"
                name="lnumber"
                placeholder="Phone number"
              />
              <label class="name-color" for="lnumber">ADRESS</label>
              <input
                type="text"
                id="ladress"
                name="ladress"
                placeholder="Adress"
              />
              <label class="name-color" for="country">COUNTRY</label>
              <select id="country" name="country">
                <option value="usa">Danemark</option>
                <option value="canada">France</option>
                <option value="australia">Germany</option>
                <option value="usa">Italy</option>

                <option value="usa">Netherlands</option>
                <option value="usa">Portugal</option>
                <option value="usa">Romania</option>
                <option value="usa">Spain</option>
                <option value="usa">Switzerland</option>
              </select>

              <input type="submit" value="BUY NOW" />
            </form>
          </div>
        </div>
      </div>

      <div class="main-cart2">
        <div class="shopping-cart" id="shopping-cart"></div>
        <div class="text-totalclear" id="label"></div>
      </div>
    </div>
    <script src="/galleria-site/data.js"></script>
    <script src="/galleria-site/cart.js"></script>
  </body>
</html>
