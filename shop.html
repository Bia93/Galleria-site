<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <link href="./styles/main.mobile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <a href="index_main.html">
        <img class="logo-svg" src="./photos/logo.svg" alt="logo gallery"
      /></a>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="cartAmount">0</div>
        <!--numarul de deasupra cosului care initial va fi 0, dupa se va schimba
        pe masura ce adaugam sau scoatem articole-->
      </div>
    </div>
    <div class="shop" id="shop">
      <div class="item">
        <img width="200" src="/photos/girl.jpg" alt="" />
        <div class="details">
          <h3>Lady with an Ermine</h3>
          <p>-poster-</p>

          <h2>€ 3</h2>

          <div class="button">
            <i class="fa-solid fa-minus"></i>
            <div class="quantity">0</div>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="item">
        <img width="199" src="/photos/mona lisa.jpg" alt="" />
        <div class="details">
          <h3>Mona Lisa</h3>
          <p>-poster-</p>
          <div class="price-quantity">
            <h2>€ 5</h2>
          </div>
        </div>
      </div>
      <div class="item">
        <img width="200" src="/photos/pearl.jpg" alt="" />
        <div class="details">
          <h3>Lady with an Ermine</h3>
          <p>-poster-</p>
          <div class="price-quantity">
            <h2>€ 7</h2>
          </div>
        </div>
      </div>
      <div class="item">
        <img width="235" src="/photos/penitent.jpg" alt="" />
        <div class="details">
          <h3>Penitent Magdalene</h3>
          <p>-poster-</p>
          <div class="price-quantity">
            <h2>€ 4</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="/shop.js"></script>
  </body>
</html>
