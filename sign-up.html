<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>The Night Caf√©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/main.mobile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-box">
      <div class="arrow-login">
        <a href="index_main.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h1 class="galleria-log">galleria.</h1>
      <form action="" id="form-example2">
        <div class="label-input2">
          <label class="label" id="name2">Name</label>
          <input
            class="input2"
            type="text"
            name="text"
            id="text2"
            placeholder="Name"
            autocomplete="off"
          />
        </div>
        <div class="label-input2">
          <label class="label" id="email2">Email</label>
          <input
            class="input2"
            type="email"
            name="email"
            id="email2"
            placeholder="Email"
            autocomplete="off"
          />
        </div>
        <div class="label-input2">
          <label class="label" for="password">Password</label>
          <input
            class="input2"
            type="password"
            name="password2"
            id="password"
            placeholder="Must have at least 6 characters"
            minlength="6"
            autocomplete="off"
          />
        </div>
        <div class="label-input2">
          <label class="label" id="passoword2">Confirm Password</label>
          <input
            class="input2"
            type="password"
            name="psw-repeat"
            placeholder="Must have at least 6 characters"
            minlength="6"
            id="psw-repeat"
            autocomplete="off"
          />
        </div>
        <p class="register-p2">
          By signing up, you agree to our
          <a href="#">Terms, Data Policy and Cookies Policy.</a>
        </p>

        <div class="btn-field2">
          <button class="button1" type="login">Sign up</button>
        </div>
        <div class="account">
          <p class="log">
            Have an account? <a href="./sign-in.html">Log in.</a>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script src="./sign-up.js"></script>
</html>
